name: phalconphp
version: 0.0.9
inherits: ruudk/php55@0.0.30
type: service
platform: ubuntu@12.04
description: wercker box for php with phalconphp installed
keywords:
  - phalconphp
  - php
  - opensource
  - database
packages:
  - phalconphp@1.2.5
script: |
  git clone -q --depth=1 https://github.com/phalcon/cphalcon.git -b 1.2.5
  cd cphalcon/ext;
  export CFLAGS="-g3 -O1 -fno-delete-null-pointer-checks -Wall";
  phpize && ./configure --enable-phalcon && make -j4 && sudo make install
  ls -la /etc/php5/cli
  echo -n 'extension=phalcon.so' >> /etc/php5/cli/php.ini
  cat /etc/php5/cli/php.ini
  composer show --platform
